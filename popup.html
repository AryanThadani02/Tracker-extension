<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .input-container {
        display: flex;
        gap: 5px;
        margin-bottom: 15px;
      }
      #domainInput {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #addDomain {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #addDomain:hover {
        background: #45a049;
      }
      .domain-list {
        margin: 10px 0;
        max-height: 200px;
        overflow-y: auto;
      }
      .domain-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 5px 0;
        padding: 8px 12px;
        background: #f5f5f5;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .domain-item:hover {
        background: #eeeeee;
      }
      .delete-icon {
        color: #ff5252;
        cursor: pointer;
        font-size: 20px;
        padding: 4px;
        border-radius: 50%;
        transition: background 0.2s;
      }
      .delete-icon:hover {
        background: rgba(255, 82, 82, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input
        type="text"
        id="domainInput"
        placeholder="Enter domain (e.g., example.com)"
      />
      <button id="addDomain">Add</button>
    </div>
    <div class="domain-list" id="domainList"></div>
    <script src="popup.js"></script>
  </body>
</html>
